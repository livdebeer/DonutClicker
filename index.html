<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    <title>DonutClicker</title>
    <link rel="icon" content="images/roze-donut.png">
</head>

<body>
    <header>
        <div id = "space"></div>
        <div id = "donut" onclick="donutClick()"> </div>
    </header>
    
    <h1>Choose Your Donut</h1>

    
    <form class="form" action="game.html" method="get">
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <div id="donutwrapper">
        <input type="radio" class="donutcheckbox" name="donut" id="blauwedonut" checked value="blauwe">
        <label for="blauwedonut" style="background-image: url('images/blauwe-donut.png');"></label>

        <input type="radio" class="donutcheckbox" name="donut" id="rozedonut" value="roze">
        <label for="rozedonut" style="background-image: url('images/roze-donut.png');"></label>

        <input type="radio" class="donutcheckbox" name="donut" id="groenedonut" value="groene">
        <label for="groenedonut" style="background-image: url('images/groene-donut.png');"></label>

        <input type="radio" class="donutcheckbox" name="donut" id="geledonut" value="gele">
        <label for="geledonut" style="background-image: url('images/gele-donut.png');"></label>

        <input type="radio" class="donutcheckbox" name="donut" id="rodedonut" value="rode">
        <label for="rodedonut" style="background-image: url('images/rode-donut.png');"></label>

        <input type="radio" class="donutcheckbox" name="donut" id="paarsedonut" value="paarse">
        <label for="paarsedonut" style="background-image: url('images/paarse-donut.png');"></label>
        </div>
        <input type="submit" id="submit" value="Continue">   
    </form>
</body>
</html>
